<div class="file-field input-field">
  <div class="btn btn-small purple darken-1">
    <span>{{label}}</span>
    <input #fileInput type="file" [accept]="accept" (change)="fileChanged.emit($event)">
  </div>
  <div class="file-path-wrapper">
    <label>
      <input #filenameInput class="file-path validate" type="text">
    </label>
  </div>
</div>
