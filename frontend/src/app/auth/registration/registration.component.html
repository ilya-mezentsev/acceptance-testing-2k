<div class="col s12">
  <div class="row">
    <div class="col s12">
      <h6>Enter your login and password to Sign up</h6>
    </div>
    <app-input
      [type]="'text'"
      [label]="'Login'"
      (valueEmitter)="changeLogin($event)"
    ></app-input>
    <app-input
      [type]="'password'"
      [label]="'Password'"
      (valueEmitter)="changePassword($event)"
    ></app-input>
    <app-input
      [type]="'password'"
      [label]="'Repeat password'"
      (valueEmitter)="changeRepeatedPassword($event)"
    ></app-input>
    <div class="col s12">
      <app-button
        [routerLink]="['../login']"
        [text]="'Sign in'"
      ></app-button>
      <app-button
        class="margin-l10"
        (clicked)="tryRegister()"
        [isDisabled]="registrationDisabled"
        [text]="'Sign up'"
      ></app-button>
    </div>
  </div>
</div>
