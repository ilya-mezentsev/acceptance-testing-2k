<div class="col s12 m8 offset-m2">
  <app-cookies-adding
    [cookies]="request.cookies"
    (addCookie)="addEmptyCookie()"
    (removeCookie)="removeCookie($event)"
  ></app-cookies-adding>

  <div class="col s12 margin-t10">
    <app-button
      [text]="'Add'"
      [isDisabled]="addingDisabled"
      (clicked)="createCookies()"
    ></app-button>
  </div>
</div>

<div class="col s12">
  <app-commands-table
    [generalUpdateRequest]="request"
  ></app-commands-table>
</div>
