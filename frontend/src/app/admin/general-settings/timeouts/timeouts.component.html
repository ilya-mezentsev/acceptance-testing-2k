<div class="col s12 m8 offset-m2">
  <app-input-number
    [label]="'Timeout'"
    [value]="request.timeout"
    (valueEmitter)="request.timeout = $event"
    [min]="1"
    [max]="15"
  ></app-input-number>

  <app-button
    class="margin-t10"
    [text]="'Update'"
    [isDisabled]="updatingDisabled"
    (clicked)="updateCommandsTimeout()"
  ></app-button>
</div>

<div class="col s12">
  <app-commands-table [generalUpdateRequest]="request"></app-commands-table>
</div>
