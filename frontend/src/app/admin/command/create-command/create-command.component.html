<div class="col s12 m8 offset-m2">
  <app-command-fields
    [headers]="headers"
    [cookies]="cookies"
    [commandSettings]="commandSettings"

    (addHeader)="addHeader()"
    (removeHeader)="removeHeader($event)"

    (addCookie)="addCookie()"
    (removeCookie)="removeCookie($event)"
  ></app-command-fields>

  <div class="col s12 margin-t10">
    <app-button
      [text]="'Create'"
      (clicked)="createCommand()"
    ></app-button>
  </div>
</div>
