syntax = "proto3";

package test_runner;
option go_package = "test_case_runner";

message testCasesRequest {
  string accountHash = 1;
  string testCasesFilename = 2;
}

message testCaseRunReport {
  enum result {
    PASSED = 0;
    ALL_DONE = 1;
    ERROR = 2;
  }
  string code = 2;
  string description = 3;
  string transactionText = 4;
}

service testRunnerService {
  rpc Run(testCasesRequest) returns (stream testCaseRunReport) {};
}
